name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # HTML Validation Job
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install HTML validator
      run: npm install -g html-validate

    - name: Validate HTML files
      run: |
        echo "Validating HTML files..."
        for file in *.html; do
          if [ -f "$file" ]; then
            echo "Validating $file"
            html-validate "$file" || echo "Warning: $file has validation issues"
          fi
        done

    - name: Check CSS syntax
      run: |
        echo "Checking CSS files..."
        for file in static/*.css; do
          if [ -f "$file" ]; then
            echo "Checking $file"
            # Basic CSS syntax check
            node -e "
              const fs = require('fs');
              const css = fs.readFileSync('$file', 'utf8');
              const openBraces = (css.match(/{/g) || []).length;
              const closeBraces = (css.match(/}/g) || []).length;
              if (openBraces !== closeBraces) {
                console.error('CSS syntax error: Mismatched braces in $file');
                process.exit(1);
              } else {
                console.log('$file: CSS syntax OK');
              }
            "
          fi
        done

  # Build and Deploy Job
  deploy:
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages-deployment
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Create deployment directory
      run: |
        mkdir -p _site
        cp -r * _site/ 2>/dev/null || true
        # Remove .git and .github from deployment
        rm -rf _site/.git _site/.github

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
